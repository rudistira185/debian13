version: "3.8"

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./data/prometheus/files/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./data/prometheus/src:/prometheus
    user: "0"
    ports:
      - "9090:9090"
    restart: unless-stopped

  node_exporter:
    image: prom/node-exporter:latest
    container_name: node_exporter
    ports:
      - "9100:9100"
    restart: unless-stopped

  tasmota_exporter:
    image: declanfitzpatrick/tasmota-prometheus-exporter:latest
    container_name: tasmota_exporter
    environment:
      - TARGET=http://192.168.227.204
      - METRIC_NAMESPACE=tasmota
    ports:
      - "9093:9093"
    restart: unless-stopped
    depends_on:
      - prometheus

  blackbox_exporter:
    image: prom/blackbox-exporter:latest
    container_name: blackbox_exporter
    ports:
      - "9115:9115"
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    volumes:
      - ./data/grafana/src:/var/lib/grafana
    user: "0"
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
      - tasmota_exporter
      - blackbox_exporter
    restart: unless-stopped
